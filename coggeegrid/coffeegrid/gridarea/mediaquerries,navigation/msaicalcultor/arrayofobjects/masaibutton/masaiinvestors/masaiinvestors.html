<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
#box{
    text-align: center;
    margin-top: -250px;
}
#container{
      display:grid;
      grid-template-columns: repeat(4,1fr);
      grid-template-rows: 200px;
      gap:20px;
      margin-top: 100px;
      

  }
  p+img{
      height:70px;
      width: 150px;
      margin-left: 70px;
      margin-top: -30px
    ;
  }
  p{
      text-align: center;
  }
  h3{
      text-align: center;
  }


</style>
</head>
<body>
    <div id="container"></div>
  
  
</body>
</html>
<script>
    var head=document.createElement("h1")
    head.innerText="Strategic Investors"
    head.setAttribute("id","box")
    document.querySelector("body").append(head)


    var investorsobj=[{avatar:"https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg",
name:"Vijay Shekhar Sharma",position:"Founder and CEO",logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg"},

{avatar:"https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png",name:"Kunal Shah",position:"Founder",
logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png"},

{avatar:"https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg",name:"Amrish Rau",position:"CEO",
logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png"},

{avatar:"https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg",name:"Swapnil Sain",position:"CoFounder and CEO",
logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_8763e704f7.png"}]
  
  
  investorsobj.forEach(function(ele){
      

      var box=document.createElement("div")
     
      var investors_avatar=document.createElement("img")
      investors_avatar.setAttribute("src",ele.avatar)

      var names=document.createElement("h3")
      names.innerText=ele.name;

      var positions=document.createElement("p")
      positions.innerText=ele.position

      var company=document.createElement("img")
      company.setAttribute("src",ele.logo)

      box.append(investors_avatar,names,positions,company)

     document.querySelector("#container").append(box)


      
  })
  
  
  
  
  </script>
