<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<body>
    <input type="number"  id="age"/>
    <button onClick="Checkage()" >submit </button>
    <p id="result">show result here</p>
  
</body>
</html>

<script>
function Checkage() {
    var age=document.getElementById("age").value;
    if(age>18) {
        document.getElementById("result").innerText=("You can drive in India!");
    }
    if(age<18) {
        document.getElementById("result").innerText=("You can't drive in India!");
    }
    
    if(age==18) {
        document.getElementById("result").innerText=("You are old enough to drive in India!");
    }

}



</script>
